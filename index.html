<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product List</title>

<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="grid-container">
    <div class="card">
      <img src="./Media/Product 1.jpg" alt="Product1" class="card-image">
      <div class="card-content">
        <h3 class="card-title">Product 1</h3>
        <p class="card-price">$100</p>
        <p class="card-category">Product 1</p>
        <button class="add-to-cart" id="AddToCard">Add to Cart</button>
      </div>
    </div>
    <div class="card">
      <img src="./Media/Product 2.jpg" alt="Item 1" class="card-image">
      <div class="card-content">
        <h3 class="card-title">Product 2</h3>
        <p class="card-price">$200</p>
        <p class="card-category">Product 2</p>
        <button class="add-to-cart" id="AddToCard">Add to Cart</button>
      </div>
    </div>
    <div class="card">
      <img src="./Media/Product 3.jpg" alt="Item 1" class="card-image">
      <div class="card-content">
        <h3 class="card-title">Product 3</h3>
        <p class="card-price">$300</p>
        <p class="card-category">Product 3</p>
        <button class="add-to-cart" id="AddToCard">Add to Cart</button>
      </div>
    </div>
    <div class="card">
      <img src="./Media/Product 4.jpg" alt="Item 1" class="card-image">
      <div class="card-content">
        <h3 class="card-title">Product 4</h3>
        <p class="card-price">$400</p>
        <p class="card-category">Product 4</p>
        <button class="add-to-cart" id="AddToCard">Add to Cart</button>
      </div>
    </div>
    <div class="card">
      <img src="./Media/Product 5.jpg" alt="Item 1" class="card-image">
      <div class="card-content">
        <h3 class="card-title">Product 5</h3>
        <p class="card-price">$500</p>
        <p class="card-category">Product 5</p>
        <button class="add-to-cart" id="AddToCard">Add to Cart</button>
      </div>
    </div>  
  </div>
  
  
  
  <div id="side-panel">
    <button id="Clos" style="cursor: pointer;">Close</button>
    <h2>Selected Products</h2>
    <ul id="selected-products"></ul>
    <div id="total-price">Total: $0</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
